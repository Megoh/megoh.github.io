<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Countdown</title>

    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="countdown">
        <h1>JAVASCRIPT COUNTDOWN</h1>
        <div id="time">
          <div id="firstDigit">
            <span class="num-0">0</span>
            <span class="num-1">1</span><span class="num-2">2</span
            ><span class="num-3">3</span><span class="num-4">4</span
            ><span class="num-5">5</span>
          </div>
          <div id="secondDigit">
            <span class="num-0">0</span>
            <span class="num-1">1</span><span class="num-2">2</span
            ><span class="num-3">3</span><span class="num-4">4</span
            ><span class="num-5">5</span><span class="num-6">6</span
            ><span class="num-7">7</span><span class="num-8">8</span
            ><span class="num-9">9</span>
          </div>
          <span>:</span>
          <div id="thirdDigit">
            <span class="num-0">0</span>
            <span class="num-1">1</span><span class="num-2">2</span
            ><span class="num-3">3</span><span class="num-4">4</span
            ><span class="num-5">5</span>
          </div>
          <div id="fourthDigit">
            <span class="num-0">0</span>
            <span class="num-1">1</span><span class="num-2">2</span
            ><span class="num-3">3</span><span class="num-4">4</span
            ><span class="num-5">5</span><span class="num-6">6</span
            ><span class="num-7">7</span><span class="num-8">8</span
            ><span class="num-9">9</span>
          </div>
        </div>
        <h3>THE MOST SIMPLE WAY YOU WOULD HAVE FOUND</h3>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
