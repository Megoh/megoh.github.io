<!DOCTYPE html>
<html>
   <head>
      <title>the Clicker</title>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <script src="js/game.js"></script>
   </head>
   <body>
      <p>RP earned: <span id="rp-earned">0</span> | RP per second: <span id="rp-persec"></span><br>
      <button onclick="incrementByOne()">GET FREE RP</button> | <button onclick="saveGame()">Save</button> | <button onclick="loadGame()">Load</button></p>
      
      <br>
      
      <h3>Players: </h3>
      <img src="img/bronze.png" onclick="bronze()">
      <p>Bronze players: <span id="bronzes">0</span><br>
      <button onclick="bronze()">Invite a bronze player</button> Cost: <span id="bronzeCost">50</span> RP</p>
      
      <img src="img/silver.png" onclick="silver()">
      <p>Silver players: <span id="silvers">0</span><br>
      <button onclick="silver()">Invite a silver player</button> Cost: <span id="silverCost">100</span> RP</p>
      
      <img src="img/gold.png" onclick="gold()">
      <p>Gold players: <span id="golds">0</span><br>
      <button onclick="gold()">Invite a gold player</button> Cost: <span id="goldCost">300</span> RP</p>
      
      <img src="img/platinum.png" onclick="platinum()">
      <p>Platinum players: <span id="platinums">0</span><br>
      <button onclick="platinum()">Invite a platinum player</button> Cost: <span id="platinumCost">1200</span> RP</p>
      
      <img src="img/diamond.png" onclick="diamond()">
      <p>Diamond players: <span id="diamonds">0</span><br>
      <button onclick="diamond()">Invite a diamond player</button> Cost: <span id="diamondCost">6000</span> RP</p>
      
      <img src="img/master.png" onclick="master()">
      <p>Master players: <span id="masters">0</span><br>
      <button onclick="master()">Invite a master player</button> Cost: <span id="masterCost">36000</span> RP</p>
      
      <img src="img/challenger.png" onclick="challenger()">
      <p>Challenger players: <span id="challengers">0</span><br>
      <button onclick="challenger()">Invite a challenger player</button> Cost: <span id="challengerCost">252000</span> RP</p>
   </body>
</html>
